<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitor</title>
</head>
<body>
    <h1>Real-Time Heart Rate Monitor</h1>
    <p>BPM: <span id="bpm">--</span></p>

    <script>
        async function fetchBPM() {
            try {
                const response = await fetch('/getBPM');
                const bpm = await response.text();
                document.getElementById('bpm').innerText = bpm;
            } catch (error) {
                console.error('Error fetching BPM:', error);
            }
        }

        // Fetch BPM every second
        setInterval(fetchBPM, 1000);
    </script>
</body>
</html>
